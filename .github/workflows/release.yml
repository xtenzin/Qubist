# GitHub Actions Release 工作流
# GitHub Actions Release workflow
name: Release

# 触发条件：当创建或编辑 Release 时，也支持手动触发
# Trigger conditions: when creating or editing a release, also supports manual trigger
on:
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build'
        required: true
        default: 'v0.1.0'

jobs:
  # 构建和上传 Release 文件
  # Build and upload Release files
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      # 安装依赖
      # Install dependencies
      - name: Install dependencies
        working-directory: ./src
        run: npm ci

      # 构建项目
      # Build project
      - name: Build project
        working-directory: ./src
        run: npm run build

      # 获取 tag 名称
      # Get tag name
      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      # 创建压缩包
      # Create archive
      - name: Create release archive
        run: |
          cd dist
          tar -czf ../qubist-${{ steps.tag.outputs.tag }}.tar.gz .
          cd ..
          zip -r qubist-${{ steps.tag.outputs.tag }}.zip dist/

      # 上传 Release 文件
      # Upload Release files
      - name: Upload Release assets
        if: github.event_name != 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            qubist-${{ steps.tag.outputs.tag }}.tar.gz
            qubist-${{ steps.tag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 手动触发时上传到 Artifacts
      # Upload to Artifacts when manually triggered
      - name: Upload artifacts (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.tag.outputs.tag }}
          files: |
            qubist-${{ steps.tag.outputs.tag }}.tar.gz
            qubist-${{ steps.tag.outputs.tag }}.zip
          retention-days: 30
